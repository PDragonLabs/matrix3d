<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Web Portal</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background: #000; }
        #matrixCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0F0;
            z-index: 10;
        }
        #ui button {
            font-family: monospace;
            color: #0F0;
            background: #000;
            border: 1px solid #0F0;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 0;
        }
        #ui button:hover {
            background: #0F0;
            color: #000;
        }
        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #0F0;
            font-size: 14px;
            font-family: monospace;
        }
        #iframeContainer {
            position: absolute;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            perspective: 1000px;
            z-index: 5;
        }
        .iframeWrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            transform-style: preserve-3d;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 2px solid #0F0;
            background: #000;
            box-sizing: border-box;
        }
        .hidden { transform: translateZ(-1000px) rotateY(90deg); }
        .visible { transform: translateZ(0) rotateY(0deg); }
        .fallback {
            width: 100%;
            height: 100%;
            background: #000;
            border: 2px solid #0F0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0F0;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div id="ui">
        <button onclick="selectPage(0)">Page 1</button>
        <button onclick="selectPage(1)">Page 2</button>
        <button onclick="selectPage(2)">Page 3</button>
        <button onclick="selectPage(3)">Page 4</button>
        <button onclick="selectPage(4)">Page 5</button>
    </div>
    <div id="status">Loading...</div>
    <div id="iframeContainer"></div>

    <script>
        // Matrix background setup
        const matrixCanvas = document.getElementById('matrixCanvas');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        const ctx = matrixCanvas.getContext('2d');
        ctx.font = '15px monospace';
        const columnWidth = 15;
        let columns = Math.floor(window.innerWidth / columnWidth);
        let drops = Array(columns).fill(0).map(() => Math.floor(Math.random() * (window.innerHeight / 15)));
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        function randomChar() {
            return chars[Math.floor(Math.random() * chars.length)];
        }

        // Website data
        const sites = [
            'https://en.wikipedia.org/wiki/Main_Page',
            'https://www.w3schools.com/html/',
            'https://www.freecodecamp.org/learn/',
            'https://www.khanacademy.org/computing',
            'https://www.example.com'
        ];
        const siteNames = [
            'Wikipedia',
            'W3Schools HTML',
            'FreeCodeCamp',
            'Khan Academy',
            'Example'
        ];
        const fallbacks = [
            'images/fallback1.png',
            'images/fallback2.png',
            'images/fallback3.png',
            'images/fallback4.png',
            'images/fallback5.png'
        ];

        // Create iframes
        const iframeContainer = document.getElementById('iframeContainer');
        sites.forEach((url, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'iframeWrapper hidden';
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.onload = () => updateStatus(`Loaded: ${siteNames[index]} (${url})`);
            iframe.onerror = () => {
                let fallbackContent;
                try {
                    const img = document.createElement('img');
                    img.src = fallbacks[index];
                    img.className = 'fallback';
                    img.alt = `Fallback for ${siteNames[index]}`;
                    img.onerror = () => {
                        wrapper.innerHTML = `<div class="fallback">Unable to load ${siteNames[index]} (CORS restricted)</div>`;
                        updateStatus(`Failed to load: ${siteNames[index]} (no image, showing text)`);
                    };
                    fallbackContent = img;
                } catch (e) {
                    fallbackContent = document.createElement('div');
                    fallbackContent.className = 'fallback';
                    fallbackContent.innerText = `Unable to load ${siteNames[index]} (CORS restricted)`;
                    updateStatus(`Failed to load: ${siteNames[index]} (no image, showing text)`);
                }
                wrapper.innerHTML = '';
                wrapper.appendChild(fallbackContent);
                updateStatus(`Failed to load: ${siteNames[index]} (showing fallback)`);
            };
            wrapper.appendChild(iframe);
            iframeContainer.appendChild(wrapper);
        });

        // Page selection
        let currentPage = 0;
        function selectPage(index) {
            const wrappers = document.querySelectorAll('.iframeWrapper');
            wrappers[currentPage].className = 'iframeWrapper hidden';
            wrappers[index].className = 'iframeWrapper visible';
            currentPage = index;
            updateStatus(`Viewing: ${siteNames[index]} (${sites[index]})`);
        }

        // Initialize first page
        selectPage(0);

        // Status update
        function updateStatus(message) {
            document.getElementById('status').innerText = message;
        }

        // Matrix animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            ctx.fillStyle = '#0F0';
            for (let i = 0; i < columns; i++) {
                const x = i * columnWidth;
                const y = drops[i] * 15;
                ctx.fillText(randomChar(), x, y);
                drops[i]++;
                if (drops[i] * 15 > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
            }
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            columns = Math.floor(window.innerWidth / columnWidth);
            drops = Array(columns).fill(0).map(() => Math.floor(Math.random() * (window.innerHeight / 15)));
        });
    </script>
</body>
</html>
